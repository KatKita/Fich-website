<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Fish</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #aee9f7;
    }
    img#fish {
      position: absolute;
      width: 100px;
      height: auto;
      pointer-events: none;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <img id="fish" src="Fish.png" alt="Fish">

  <script>
    const fish = document.getElementById("fish");
    let fishX = window.innerWidth / 2;
    let fishY = window.innerHeight / 2;
    let mouseX = fishX;
    let mouseY = fishY;
    let angle = 0;
    let followMouse = false;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      followMouse = true;
    });

    function animate() {
      const dx = mouseX - fishX;
      const dy = mouseY - fishY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (followMouse && distance > 1) {
        fishX += dx * 0.05;
        fishY += dy * 0.05;
      } else {
        fishX += (Math.random() - 0.5) * 1;
        fishY += (Math.random() - 0.5) * 1;
      }

      const targetAngle = Math.atan2(dy, dx);
      angle += (targetAngle - angle) * 0.1;

      fish.style.left = fishX + "px";
      fish.style.top = fishY + "px";
      fish.style.transform = `rotate(${angle}rad)`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
